version: "3.9"
services:
  frontend:
    build: .
    container_name: solar_next_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    depends_on:
      - backend

  backend:
    build: ./server
    container_name: solar_next_backend
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=legacy-mysql
      - DB_USER=root
      - DB_PASS=password
      - DB_NAME=legacy_db
    depends_on:
      - legacy-mysql

  legacy-mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: legacy_db
    ports:
      - "3306:3306"
