name: Daily ETL Job

on:
  schedule:
    - cron: "0 2 * * *"   # ğŸ•‘ Every day at 2 AM UTC (10 AM MYT)
  workflow_dispatch:      # ğŸ‘ˆ Allows you to trigger historical ETL manually too

jobs:
  # ğŸ—„ï¸ 1. Historical Backfill ETL (manual trigger only)
  historical-etl:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 180  # ğŸ•’ Longer time for heavy backfill
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ“¦ Install backend dependencies
        working-directory: server
        run: npm ci

      - name: ğŸ—„ï¸ Run Historical ETL
        working-directory: server
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_PORT: ${{ secrets.DB_PORT }}
          NODE_ENV: production
        run: node etl/runAllHistoricalETL.js

  # ğŸ“ˆ 2. Daily Incremental ETL (runs automatically)
  daily-etl:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ“¦ Install backend dependencies
        working-directory: server
        run: npm ci

      - name: ğŸ—„ï¸ Run Daily ETL
        working-directory: server
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_PORT: ${{ secrets.DB_PORT }}
          NODE_ENV: production
        run: node etl/runAllETL.js
